<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand center-block">锦鲤</h3>

            <div class="col-sm-12 col-md-12">
